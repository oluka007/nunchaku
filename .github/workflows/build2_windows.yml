name: Build Nunchaku for Windows

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.14
      with:
        cuda: '12.1.0'
        method: 'network' 
        # This line fixes the error by ignoring the broken cache server

    - name: Install Build Tools & PyTorch 2.8
      run: |
        python -m pip install --upgrade pip
        pip install ninja setuptools wheel
        # Install PyTorch 2.8 Nightly
        pip install --pre torch==2.8.0 --index-url https://download.pytorch.org/whl/nightly/cu121 --extra-index-url https://download.pytorch.org/whl/test/cu121

    - name: Build Wheel
      run: |
        set DISTUTILS_USE_SDK=1
        python setup.py bdist_wheel

    - name: Upload Custom Wheel
      uses: actions/upload-artifact@v4
      with:
        name: nunchaku-custom-wheel
        path: dist/*.whl
