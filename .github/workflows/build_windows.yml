name: Build Nunchaku for Windows

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.14
      with:
        cuda: '12.4.1'
        # CUDA 12.4 is ABI compatible with your 12.8 driver
        # and easier to install on GitHub runners.

    - name: Install Build Tools & PyTorch 2.8
      run: |
        python -m pip install --upgrade pip
        pip install ninja setuptools wheel
        # Attempt to install PyTorch 2.8.0 compatible with CUDA 12
        pip install torch==2.8.0 --index-url https://download.pytorch.org/whl/cu124

    - name: Build Wheel
      run: |
        set DISTUTILS_USE_SDK=1
        # This compiles the C++ code
        python setup.py bdist_wheel

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nunchaku-custom-wheel
        path: dist/*.whl
